# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/turf_booking_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=22012021056
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HikariCP Settings (make values explicit so logs don't show undefined/unknown)
spring.datasource.hikari.pool-name=HikariPool-1
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=mySecretKey1234567890123456789012345678901234567890
jwt.expiration=86400000

# Logging
logging.level.com.turfbooking=DEBUG
logging.level.org.springframework.security=DEBUG
# Reduce noisy Hibernate connection info lines
logging.level.org.hibernate.orm.connections=ERROR

spring.main.allow-bean-definition-overriding=true
spring.main.allow-circular-references=true